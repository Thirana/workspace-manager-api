services:
  mongo:
    image: mongo:7
    container_name: wtm-mongo
    hostname: localhost
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-init:
    image: mongo:7
    depends_on:
      - mongo
    restart: "no"
    entrypoint: ["bash", "-lc"]
    command: >
      "
      for i in {1..30}; do
        mongosh --host mongo:27017 --eval 'db.runCommand({ ping: 1 })' && break
        sleep 1
      done
      mongosh --host mongo:27017 --eval 'rs.initiate({_id:\"rs0\",members:[{_id:0,host:\"localhost:27017\"}]})' || true
      "

volumes:
  mongo_data:
